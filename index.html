<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Link gekopieerd</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .message {
      padding: 1em;
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="message" id="message">
    Link wordt gekopieerd…
    <br>
    <strong>Kom je voor het eerst op deze pagina?<br>Sta dan toegang tot je klembord toe.</strong>
  </div>

  <script>
    // Haal de link op uit de querystring: ?link=https://...
    const params = new URLSearchParams(window.location.search);
    const link = params.get("link");

    if (link) {
      navigator.clipboard.writeText(link).then(() => {
        document.getElementById("message").innerHTML = "<p>Link gekopieerd naar het klembord! Dit venster sluit automatisch.</p>";
        setTimeout(() => window.close(), 1000);
      }).catch(err => {
        document.getElementById("message").textContent = "Kopiëren mislukt: " + err;
      });
    } else {
      document.getElementById("message").textContent = "Geen link gevonden in de URL.";
    }
  </script>
</body>
</html>
